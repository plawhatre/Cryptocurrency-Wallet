{% extends 'index_user.html' %}
  {% block container %}

  <form method="POST" action="/signup">
    <!-- <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal">Sign up to create an account</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Name Lastname" name="signup_name">
      <label for="floatingInput">User Name</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="signup_email">
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="signup_pswd">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Create Account</button>
    <p>
        <a href="/login">Log in</a>
      </p>

    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    <p>
      <a href="/home">Home</a>
    </p>
  </form>
 {% endblock %}
